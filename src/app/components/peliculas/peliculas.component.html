<app-loading *ngIf="loading" class="m-5"></app-loading>
<div class="row">
  <div class="col-8">
    <p class="h1" *ngIf="!loading">PELICULAS</p>
  </div>
  <div class="col-2" *ngIf="!loading">
    <a class="float-right puntero" (click)="previousPage()">
      <i class="fas fa-angle-double-left fa-3x alert-link"></i>
    </a>
  </div>
  <div class="col-2" *ngIf="!loading">
    <a class="float-right mr-4 puntero" (click)="nextPage()">
      <i class="fas fa-angle-double-right fa-3x"></i>
    </a>
  </div>
  <div *ngIf="!loading" class="card-columns m-5 animated fadeIn">
    <div *ngFor="let pelicula of peliculas; let i = index" class="card puntero">
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.tittle }}</h5>
        <h6 class="card-subitle mb-2 text-muted">
          Detales de la Pelicula
        </h6>
        <p class="card-text">
          <span>Episodio: {{ pelicula.episode_id }} </span><br />
          <span>Director: {{ pelicula.director }} </span><br />
          <span>Productor: {{ pelicula.producer }} </span><br />
          <span>Fecha de lanzamiento: {{ pelicula.release_date }} </span>
        </p>
        <a href="#" class="badge badge-info">Ver mas...</a>
      </div>
    </div>
  </div>
</div>
